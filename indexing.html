<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do List</title>
     <link rel="stylesheet" href="styling.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    
</head>
<body>

    
  <div class="header">
     <h1>Do List</h1>
                              
  </div>
    <div class="container">
    <div class="input-field">
        <textarea placeholder="Drop your plans.."></textarea>
        <i class="uil uil-notes note-icon"></i>
    </div>

    <ul class="todoLists">      
<!--
        <li class="list">
            <input type="checkbox"/>
            <span class="task">Meditate the word</span>
           <i class="uil uil-trash"></i>
        </li> -->  
    </ul>

    <div class="pending-tasks">
  <!-- <span>You have <span> no </span> pending tasks.</span> -->
        <select name="todos" class="filter-todo ">
        <option value="all">All</option>
        <option value="completed">Completed</option>
         <option value="uncompleted">In-Progress</option>
        </select>
        
        <button class="clear-button">Clear All</button>

    </div>

</div>

<p class="notification"></p>

<script src="scripting.js"> 
 </script>

</body>
</html>

<div class="confirmation-dialog" id="confirmationDialog">
    <div class="confirmation-content">
      <p id="confirmationMessage"></p><br>
      <button id="confirmButton">Confirm</button>
      <button id="cancelButton">Cancel</button>
    </div>
  </div>
